Explicacion de etiquetas de la estructura de html (Al final todos son contenedores solo se clasifican para

<header> Este funciona como una banda en la parte superior de todas las paginas pero en esta
solo se pone la imgagen del logo de la empresa y nada mas</header> 
*no creo que pongamos esta segun el look & feel*

<nav> Esta funciona como una segunda banda que contiene los links para cada parte de la pagina
</nav>

<footer> Es la banda que esta hasta el final de todos los html y sera mas para licencias,
creadores, cosas pequeñas pero importantes<footer>

<aside> Este es un contenedor fuera del main que va a quedar en un lado y obviamente sera mas
pequeño que el main, en un periodico seria la columna a la izquierda o derecha</aside>

<main>es el contener principal que contrendra todo el contenido de la pagina (es como un body)
pero apaertir de aqui van todas las partes que dividan a la pagina </main>

A partir solo son contenedores cada ves mas chicos y que se colocan dentro de el contenedor
anterior article es el mas grande de los contenedores, despues section y al final div
